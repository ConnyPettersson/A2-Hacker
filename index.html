<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
  <div class="container">
    <main class="main">
      <img class="image_4" src="images/image 4.png" alt="ESC-logo">
      <header>
        <h1>Hacker Escape Rooms</h1>
      </header>
    </main>
    <img class="image_2" src="images/image 2.1.png" alt="Hoodie in computer room">
    <div class="section_1">
      <button class="onSiteButton">On-site challenges</button>
      <p class="onLineLink">Online challenges</small>
    </div>

    <div class="infoSection">
      <img class="image_3" src="images/image 3.png" alt="Human head">
      <p class="quote">This is a quote about how amazing this place is and how much fun me and my friends had when we
        tried
        it</p>
      <p class="visitorInfo">John Doe, visited us in September 2021</p>
    </div>

    <header class="header_2">
      <h2>Popular challenges right now</h2>
    </header>

    <div class="section_2">
      <img class="image_2_small" src="images/image 2.1.png" alt="Hoodie in computer room small">
      <main class="ratingBox">
        <h3>Title of room (on-site)</h3>
        <div class="imageStars">
          <img class="star" src="images/Star 1.png" alt="Red star for rating">
          <img class="star" src="images/Star 1.png" alt="Red star for rating">
          <img class="star" src="images/Star 1.png" alt="Red star for rating">
          <img class="star" src="images/Star 1.png" alt="Red star for rating">
          <img class="star" src="images/Star 5.png" alt="Red star for rating">
          <p class="participants">2-6 participants</p>
        </div>
        <!-- <div class="participantsSection">
          
        </div> -->
      </main>
      < <!-- <img class="image_2_small_2" src="images/image 2.1.png" alt="Hoodie in computer room small"> -->
    </div>

  </div>

  <script src='main.js'></script>
</body>

</html>
